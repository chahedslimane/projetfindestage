{% extends 'base.html' %}
{% load static %}

{% block title %} | Service details{% endblock %}

{% block content %}

<div class="my-form container p-5 my-5 rounded border border-warning  bg-light">
    <form>
        <h2 class="text-center">Service Details</h2>
        <hr>

        {% include 'partials/_alerts.html' %}

        <section>
            
              <div class="row p-5" >

                <div class="card mb-3 w-100" >
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img src="{{serv.photo.url}}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title" id="serviceNom">{{serv.nom}}</h5>
                        <hr>
                        <p class="card-text" id="description">{{serv.description}}</p>
                        <hr>
                        <p class="card-text">Prix actuel: <span id="prix" class="bg-dark text-light rounded-circle p-2">{{serv.prix}}â‚¬</span></p>
                        <hr>

                        <button type="submit" class="btn btn-warning">Ajouter prestation</button>

                        <a 
                         href="{% url 'service_favorite' service_id=serv.id %}"
                        class="btn btn-warning text-white">
                          <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                          </svg>
                         
                        </a>
                        
                        <a href="{% url 'services' %}" class="btn btn-warning">Nos prestations</a>
                        <a href="{% url 'index' %}" class="btn btn-warning text-white">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                          </svg>

                        </a>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            
        </section>
    

    </form>

</div>

{% endblock %}
