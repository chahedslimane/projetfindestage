{% extends 'base.html' %}

{% block title %} | Recherche{% endblock %}

{% block content %}
<div class="search-form-wrapper container my-5">
  <div class="search-form card shadow border-0">
    <div class="card-body p-5">
      <form action="{% url 'services' %}">
        <h2 class="text-center text-uppercase text-warning mb-4">Recherche avancée</h2>
        <hr class="mb-4">

        <div class="form-group mb-3">
          <label for="inputSearchProductName">Service</label>
          <input type="text" class="form-control" name="searchname" id="inputSearchProductName" placeholder="diagnostics">
        </div>

        <div class="form-group mb-3">
          <label for="inputSearchProductDescription">Description</label>
          <input type="text" class="form-control" name="searchdesc" id="inputSearchProductDescription" placeholder="diagnostics">
        </div>

        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="inputSearchPrice1">Prix entre</label>
            <input type="number" class="form-control" name="searchprixde" id="inputSearchPrice1" value="10">
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="inputSearchPrice2">et</label>
            <input type="number" class="form-control" name="searchprixau" id="inputSearchPrice2" value="3000">
          </div>
        </div>

        <div class="form-check mb-4 ps-0">
          <div class="pretty p-svg p-curve p-smooth">
            <input type="checkbox" name="cs" id="inputCaseSensitive" />
            <div class="state p-primary">
              <svg class="svg svg-icon" viewBox="0 0 20 20">
                <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
              </svg>
              <label class="ms-2">Sensibilité caractère</label>
            </div>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning btn-lg">Rechercher</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
